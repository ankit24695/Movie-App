    <title>Movie Info</title>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Movie Info App</h1>
        <form id="movieForm">
         <div class="form-group">
             <label for="Movie">Movie Name</label>
             <input class="form-control" type="text" id="movie" placeholder="Movie..." oninput="debounce(main,1000)"> 
         </div>
         <div id="showsug"></div>
         <div class="form-group">
             <button class="btn btn-danger btn-block">
                 Search Movie
             </button>
         </div>
         
        </form>
        <div id="show"></div>
    </div>
